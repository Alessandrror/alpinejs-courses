<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="app/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Poke API</title>
</head>
<body class="body">
    
    <main class="main">
        <div x-data="pokemonSearch" class="alpine-data">

            <div class="search-bar">
                <input placeholder="Search Pokemon name..." type="text" x-model="search">
                <button @click="searchingPokemon">Buscar Pokemon</button>
            </div>

            <p>Pokemon: <span x-text="pokemon.name"></span></p>
            <img :src="pokemon.sprites.front_shiny" alt="Pokemon Image">

        </div>
    </main>

    <footer class="footer">
        <p>Created By: <a href="https://github.com/Alessandrror">Alessandro Rivas</a></p>
    </footer>

</body>
</html>
